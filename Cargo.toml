[package]
name = "tetris-atlas"
version = "0.1.0"
edition = "2024"
authors = ["Alex Comerford <alex@taoa.io>"]
publish = false

[lib]
name = "tetris_atlas"
path = "src/lib.rs"

[[bin]]
name = "tetris_atlas"
path = "src/main.rs"

[features]
default = ["burn/dataset", "burn/tch"]
ndarray = ["burn/ndarray"]
ndarray-blas-accelerate = ["burn/ndarray", "burn/accelerate"]
ndarray-blas-netlib = ["burn/ndarray", "burn/blas-netlib"]
ndarray-blas-openblas = ["burn/ndarray", "burn/openblas"]
tch-cpu = ["burn/tch"]
tch-gpu = ["burn/tch"]
wgpu = ["burn/wgpu"]
cuda = ["burn/cuda"]
candle = ["burn/candle"]
candle-cuda = ["burn/candle-cuda"]
candle-cuda-2 = ["candle-core/cuda", "candle-nn/cuda"]

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.28", features = ["derive"] }
rand = "0.9.0"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
macros = { path = "macros" }
rayon = "1.10.0"
itertools = "0.14.0"
borsh = { version = "1.5.5", features = ["derive"] }
dashmap = { version = "6.1.0", features = [] }
ascii_table = "4.0.6"
num-format = "0.4.4"
burn = { version = "0.18.0", features = ["train", "ndarray"] }
ruint = "1.15.0"
candle-core = "0.9.1"
candle-nn = "0.9.1"

[dev-dependencies]
criterion = "0.5.1"


[[bench]]
name = "tetris_piece"
harness = false

[[bench]]
name = "tetris_board"
harness = false

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
target-cpu = "native"
