[package]
name = "tetris-atlas"
version = "0.1.0"
edition = "2024"
authors = ["Alex Comerford <alex@taoa.io>"]
publish = false

[lib]
name = "tetris_atlas"
path = "src/lib.rs"

[[bin]]
name = "tetris_atlas"
path = "src/main.rs"

[features]
default = []
candle-cuda = ["candle-core/cuda", "candle-nn/cuda"]
bench = ["dep:criterion"]

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.28", features = ["derive"] }
rand = "0.9.0"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
macros = { path = "macros" }
rayon = "1.10.0"
itertools = "0.14.0"
ruint = "1.15.0"
candle-core = "0.9.1"
candle-nn = "0.9.1"
criterion = { version = "0.5.1", optional = true }
gethostname = "1.0.2"
image = "0.25.8"

prost = "0.13"
prost-types = "0.13"

[dev-dependencies]

[build-dependencies]
prost-build = "0.13"   # code generator that runs at build time

[[bench]]
name = "benches"
harness = false
required-features = ["bench"]

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
target-cpu = "native"
