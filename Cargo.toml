[package]
name = "tetris-atlas"
version = "0.1.0"
edition = "2024"
authors = ["Alex Comerford <alex@taoa.io>"]

[lib]
name = "tetris_atlas"
path = "src/lib.rs"

[[bin]]
name = "tetris_atlas"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.28", features = ["derive"] }
rand = "0.9.0"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
criterion = "0.5.1"


[[bench]]
name = "tetris_piece"
harness = false
