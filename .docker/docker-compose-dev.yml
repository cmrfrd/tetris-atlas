version: "3.7"

services:
  lc3_rs_dev:
    build:
      context: ..
      dockerfile: .docker/Dockerfile.dev
    volumes:
      - ..:/workspace:Z
    network_mode: 'host'
    entrypoint: sleep infinity
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
